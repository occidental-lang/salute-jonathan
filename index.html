        <div class="container">
            <h1>Salute, Jonathan!</h1>
            <div>
                <label>Select chapter: </label>
                <select onchange="chooseChapter()" id="chapterSelect">
                    <option value="0">Introduction</option>
                </select>
            </div>
            <br />
            <div id="chapterArrows">
            </div>
        </div>

        <div id="chapterAudio" class="container"></div>
        <div id="chapterText" class="container"></div>
        
        
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
        <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        
        <script>
            const finalChapter = 100;

            for (var i=1;i<finalChapter+1;i++) {
                var opt = document.createElement('option')
                opt.attributes['value'] = String(i);
                opt.innerText = i;
                document.getElementById('chapterSelect').appendChild(opt)
            }

            var currentChapter = '';
            if (window.location.search.length > 2) {
                currentChapter = window.location.search.slice(3);
                console.log('current chapter:' + currentChapter)
            } else {
                console.log('no chapter found in url.')
                currentChapter = '0';
            }
            fetchChapterText(currentChapter);

            function chooseChapter() {
                var chapter = document.getElementById("chapterSelect").value;
                currentChapter = chapter;
                fetchChapterText(chapter);
            }

            function nextChapter() {
                var chapter = String(Number(currentChapter) + 1);
                currentChapter = chapter;
                fetchChapterText(chapter)
            }

            function previousChapter() {
                var chapter = String(Number(currentChapter) - 1);
                currentChapter = chapter;
                fetchChapterText(chapter);
            }

            function fetchChapterText(chapterNumber) {
                history.pushState({chapter:chapterNumber},'','?c=' + chapterNumber);
                document.getElementById("chapterSelect").value = chapterNumber;
                document.getElementById('chapterArrows').innerHTML = '';
                document.getElementById('chapterText').innerHTML = '';
                document.getElementById('chapterAudio').innerHTML = '';

                if (Number(chapterNumber) == 0) {
                    document.getElementById('chapterArrows').innerHTML = `<button onclick="nextChapter()">Next Chapter üëâ</button>`;
                } else if (Number(chapterNumber) >= 1) {
                    document.getElementById('chapterArrows').innerHTML = `<button onclick="previousChapter()">üëà Previous Chapter</button> <button onclick="nextChapter()">Next Chapter üëâ</button>`;
                } else if (Number(chapterNumber) == finalChapter) {
                    document.getElementById('chapterArrows').innerHTML = `<button onclick="previousChapter()">üëà Previous Chapter</button>`;
                }

                var textFileName = `./book/${chapterNumber}.md`;
                fetch(textFileName).then(function(response) {
                    if (response.status !== 200) {
                        throw response.status;
                    }
                    return response.text();
                    document.getElementById('chapterText').innerHTML = `<p>${response.text()}</p><p>Chapter coming soon!</p>`;
                }).then(function(file_content) {
                    document.getElementById('chapterText').innerHTML = marked(file_content);
                    tippy('[data-tippy-content]', {
                        inlinePositioning: true,
                        interactive: true
                    });

                    var audioFileName = `./audio/${chapterNumber}.mp3`;
                    fetch(audioFileName).then(function(response) {
                        if (response.status !== 200) {
                            throw response.status;
                        }
                    }).then(function() {
                        document.getElementById('chapterAudio').innerHTML = `<audio controls><source src="${audioFileName}" type="audio/mpeg">Your browser does not support the audio element.</audio>`;
                    }).catch(function(status) {
                        console.log('Error ' + status)
                    });
                }).catch(function(status) {
                    document.getElementById('chapterText').innerHTML = `<p>Error: ${status}</p><p>Chapter coming soon!</p>`;
                });
            }
            
            
            
        </script>
